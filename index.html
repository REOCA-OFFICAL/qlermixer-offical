<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>QlerMixerOffical</title>
    <link rel="stylesheet" href="terminal.css">
</head>
<body>
    <!-- 全屏扫描线 -->
    <div class="scan-line"></div>
    
    <div class="terminal-container">
        <div class="terminal-window">
            <h1>█▒▓░ AUTHORIZATION REQUIRED ░▓▒█</h1>
            <form class="login-form" id="login-form">
                <input type="text" id="username" placeholder="ACCESS CODE">
                <input type="password" id="password" placeholder="BIOMETRIC KEY">
                <button type="submit" id="login-btn">INITIATE SESSION</button>
                <div id="error-message"></div>
            </form>
        </div>
    </div>

    <!-- 隐藏下载链接 -->
    <a id="hidden-download" href="MemorandumMarch7th.blend" download style="display:none"></a>

    <!-- 外部加密数据加载 -->
    <script src="config/secret_loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js "></script>
    <script>
        // 验证函数
        function validateForm(e) {
            e.preventDefault();
            
            // 确保凭证已加载
            if (!window.encryptedCredentials || !window.decryptKey) {
                document.getElementById('error-message').textContent = 
                    '█ ERROR 401: CREDENTIALS REQUIRED ░▓▒';
                shakeWindow();
                return false;
            }

            // 解密凭证
            const credentials = {
                user: decryptData(window.encryptedCredentials.user, window.decryptKey),
                pass: decryptData(window.encryptedCredentials.pass, window.decryptKey)
            };

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('error-message');
            
            if (!user || !pass) {
                error.textContent = '█ ERROR 401: CREDENTIALS REQUIRED ░▓▒';
                shakeWindow();
                return false;
            }

            if (user === credentials.user && pass === credentials.pass) {
                localStorage.setItem('auth', 'true');
                window.location.href = 'archive.html';
            } else {
                error.innerHTML = '█ ERROR 403: ACCESS DENIED <br> SYSTEM BREACH DETECTED ░▓▒';
                shakeWindow();
            }
        }

        // 窗口震动效果
        function shakeWindow() {
            document.querySelector('.terminal-window').style.animation = 'shake 0.5s';
            setTimeout(() => {
                document.querySelector('.terminal-window').style.animation = '';
            }, 500);
        }

        // 长按逻辑
        const loginBtn = document.getElementById('login-btn');
        let pressStartTime = 0;

        loginBtn.addEventListener('mousedown', () => {
            // 创建进度条
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-indicator';
            progressBar.style.left = '0';
            progressBar.style.width = '0';
            progressBar.style.transition = 'width 3s linear';
            loginBtn.appendChild(progressBar);

            // 强制布局重排
            void progressBar.offsetWidth;
            
            // 启动动画
            progressBar.style.width = '100%';
            pressStartTime = Date.now();
        });

        loginBtn.addEventListener('mouseup', () => {
            const progressBar = document.querySelector('.progress-indicator');
            if (!progressBar) return;
            
            const pressDuration = Date.now() - pressStartTime;
            
            if (pressDuration >= 3000) {
                try {
                    document.getElementById('hidden-download').click();
                } finally {
                    progressBar.remove();
                }
            }
            progressBar.remove();
        });

        loginBtn.addEventListener('mouseleave', () => {
            const progressBar = document.querySelector('.progress-indicator');
            if (progressBar) progressBar.remove();
        });

        // 表单提交事件监听
        document.getElementById('login-form').addEventListener('submit', validateForm);
    </script>
</body>
</html>
