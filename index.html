<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>DATA ARCHIVE</title>
    <link rel="stylesheet" href="terminal.css">
</head>
<body>
    <div class="terminal-window archive">
        <h1>█▒▓░ DATABASE QUERY ░▓▒█</h1>
        <div class="search-container">
            <input type="text" id="query" placeholder="ENTER FILE NAME">
            <button onclick="searchFile()">EXECUTE</button>
        </div>
        <div id="results" class="results"></div>
    </div>

    <!-- 隐藏线索容器 -->
    <div id="hidden-clue" class="clue-box">█▒▓░ CLUE: TRY "PHANTOM" ░▓▒█</div>

    <script>
        // 模拟数据库（含隐藏文件）
        const database = {
            "PROJECT_NEXUS": "nexus_report.pdf",
            "TEST_SUBJECT_7": "subject7_logs.zip",
            "PHANTOM": "phantom_protocol.exe"
        };

        function searchFile() {
            const query = document.getElementById('query').value.toUpperCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (query in database) {
                // 创建带动态效果的下载链接
                const link = document.createElement('a');
                link.href = database[query];
                link.textContent = `DOWNLOAD ${query}`;
                link.className = 'download-link';
                
                // 添加脉冲动画容器
                const container = document.createElement('div');
                container.className = 'link-container';
                container.appendChild(link);
                resultsDiv.appendChild(container);
                
                // 触发隐藏线索显示（当找到特定文件时）
                if (query === "PROJECT_NEXUS") {
                    document.getElementById('hidden-clue').style.display = 'block';
                }
            } else {
                resultsDiv.innerHTML = '█ ERROR 404: FILE NOT FOUND █';
            }
        }
    </script>
</body>
</html>
