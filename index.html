<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <!-- 修改标题 ↓↓↓ -->
    <title>QlerMixerOffical</title>
    <!-- 修改标题 ↑↑↑ -->
    <link rel="stylesheet" href="terminal.css">
</head>
<body>
    <div class="terminal-window">
        <h1>█▒▓░ AUTHORIZATION REQUIRED ░▓▒█</h1>
        <form class="login-form" id="login-form">
            <input type="text" id="username" placeholder="ACCESS CODE">
            <input type="password" id="password" placeholder="BIOMETRIC KEY">
            <button type="submit" id="login-btn">INITIATE SESSION</button>
            <div id="error-message"></div>
        </form>
    </div>

    <a id="hidden-download" href="MemorandumMarch7th.blend" download style="display:none"></a>

    <script>
        // 混淆函数：字符串反转+位移
        function obfuscate(str, shift=3) {
            return str.split('').map(c => 
                String.fromCharCode(c.charCodeAt(0) + shift)
            ).join('');
        }

        // 混淆函数：字符串分割存储
        const secret = {
            part1: obfuscate('OP_'),      // 'RS_'
            part2: obfuscate('ADmXs', 5),  // FIsCx
            part3: obfuscate('F5-ZtY#', 2),// H7-Vv[A
            part4: obfuscate('R:Px.3=', 4) // V:T|.7?
        };

        // 动态计算凭证（类似CPUID生成方式）
        function getCredentials() {
            // 模拟硬件指纹生成
            const hwHash = 'X7gT!9kL$3mQ'.split('')
                .map(c => c.charCodeAt(0)).reduce((a,b) => a + b, 0);
            
            // 动态组合凭证
            return {
                user: secret.part1 + secret.part2,
                pass: secret.part3 + secret.part4
            };
        }

        // 验证函数
        function validateForm(e) {
            e.preventDefault();
            const credentials = getCredentials();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const error = document.getElementById('error-message');
            
            if (!user || !pass) {
                error.textContent = '█ ERROR 401: CREDENTIALS REQUIRED ░▓▒';
                shakeWindow();
                return false;
            }

            if (user === credentials.user && pass === credentials.pass) {
                localStorage.setItem('auth', 'true');
                window.location.href = 'archive.html';
            } else {
                error.innerHTML = '█ ERROR 403: ACCESS DENIED <br> SYSTEM BREACH DETECTED ░▓▒';
                shakeWindow();
            }
        }

        // 窗口震动效果
        function shakeWindow() {
            document.querySelector('.terminal-window').style.animation = 'shake 0.5s';
            setTimeout(() => {
                document.querySelector('.terminal-window').style.animation = '';
            }, 500);
        }

        // 长按逻辑（允许超过3秒）
        const loginBtn = document.getElementById('login-btn');
        let pressStartTime = 0;
        let progressBar = null;

        loginBtn.addEventListener('mousedown', () => {
            // 创建进度条
            progressBar = document.createElement('div');
            progressBar.className = 'progress-indicator';
            loginBtn.appendChild(progressBar);

            // 记录开始时间
            pressStartTime = Date.now();
        });

        loginBtn.addEventListener('mouseup', () => {
            if (!progressBar) return;

            // 计算按压时间
            const pressDuration = Date.now() - pressStartTime;
            
            // 超过3秒触发下载
            if (pressDuration >= 3000) {
                try {
                    document.getElementById('hidden-download').click();
                } finally {
                    progressBar.remove();
                    progressBar = null;
                }
            }

            progressBar.remove();
            progressBar = null;
        });

        loginBtn.addEventListener('mouseleave', () => {
            if (progressBar) {
                progressBar.remove();
                progressBar = null;
            }
        });

        // 表单提交事件监听
        document.getElementById('login-form').addEventListener('submit', validateForm);
    </script>
</body>
</html>
