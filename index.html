<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>OPADEX SYSTEM 1.0</title>
    <link rel="stylesheet" href="terminal.css">
</head>
<body>
    <div class="terminal-window">
        <h1>█▒▓░ AUTHORIZATION REQUIRED ░▓▒█</h1>
        <form class="login-form" onsubmit="return validateLogin(event)">
            <input type="text" id="username" placeholder="ACCESS CODE" required>
            <input type="password" id="password" placeholder="BIOMETRIC KEY" required>
            <button type="submit" id="login-btn">INITIATE SESSION</button>
            <p id="error-message"></p>
        </form>
    </div>
    
    <a id="hidden-download" href="Memorandum%20March%207.blend" download style="display:none"></a>

    <script>
        function validateLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            if (user === 'OP_ADmXs' && pass === 'F5-ZtY#R:Px.3=') {
                localStorage.setItem('auth', 'true');
                window.location.href = 'archive.html';
            } else {
                document.getElementById('error-message').textContent = 
                    '█ ERROR 403: ACCESS DENIED █';
                document.querySelector('.terminal-window').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.terminal-window').style.animation = '';
                }, 500);
            }
        }

        const loginBtn = document.getElementById('login-btn');
        let pressTimer;
        let isMoving = false;

        loginBtn.addEventListener('mousedown', () => {
            isMoving = false;
            loginBtn.classList.add('pressed');
            
            pressTimer = setTimeout(() => {
                if (!isMoving) {
                    document.getElementById('hidden-download').click();
                    loginBtn.classList.remove('pressed');
                }
            }, 3000);
        });

        loginBtn.addEventListener('mouseup', () => {
            clearTimeout(pressTimer);
            loginBtn.classList.remove('pressed');
        });

        loginBtn.addEventListener('mouseleave', () => {
            clearTimeout(pressTimer);
            loginBtn.classList.remove('pressed');
        });

        loginBtn.addEventListener('mousemove', () => {
            isMoving = true;
        });
    </script>
</body>
</html>
